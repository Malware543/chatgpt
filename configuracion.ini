[consultas]
nombres_columnas=SELECT GROUP_CONCAT(COLUMN_NAME SEPARATOR ',') AS columnas FROM INFORMATION_SCHEMA.COLUMNS WHERE TABLE_NAME = '{tabla}';

[consultas_votos]
Votos_por_seccion=SELECT CONCAT(ClaveMunicipal,",",yearV,",",SECCION,",",PAN,",",PRI,",",PRD,",",PT,",",PVEM,",",MC,",",NA,",",MORENA,",",ES,",",VR,",",PH,",",PES,",",PFD,",",RSP,",",FXM,",",NAEM,",",INDEP)  FROM votos WHERE ClaveMunicipal = {id} AND yearV={year};
Votos_por_id=SELECT  CONCAT(ClaveMunicipal,",",SUM(yearV),",",SUM(SECCION),",",SUM(PAN),",",SUM(PRI),",",SUM(PRD),",",SUM(PT),",",SUM(PVEM),",",SUM(MC),",",SUM(NA),",",SUM(MORENA),",",SUM(ES),",",SUM(VR),",",SUM(PH),",",SUM(PES),",",SUM(PFD),",",SUM(RSP),",",SUM(FXM),",",SUM(NAEM),",",SUM(INDEP)) FROM votos WHERE ClaveMunicipal = 15001 AND yearV = 2015;

