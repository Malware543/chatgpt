[database1]
host=localhost 
port=3306
user=root
passwd=
db=basemunicipios

[consultas]
nombres_columnas=SELECT GROUP_CONCAT(DISTINCT COLUMN_NAME SEPARATOR ',') AS columnas FROM INFORMATION_SCHEMA.COLUMNS WHERE TABLE_NAME = '{tabla}';

[consultas_votos]
Informacion_votos_seccion=SELECT CONCAT(ClaveMunicipal,",",yearV,",",SECCION,",",PAN,",",PRI,",",PRD,",",PT,",",PVEM,",",MC,",",NA,",",MORENA,",",ES,",",VR,",",PH,",",PES,",",PFD,",",RSP,",",FXM,",",NAEM,",",INDEP)  FROM votos WHERE ClaveMunicipal = {id} AND yearV={year};
Informacion_votos_id=SELECT  CONCAT(ClaveMunicipal,",",SUM(yearV),",",SUM(SECCION),",",SUM(PAN),",",SUM(PRI),",",SUM(PRD),",",SUM(PT),",",SUM(PVEM),",",SUM(MC),",",SUM(NA),",",SUM(MORENA),",",SUM(ES),",",SUM(VR),",",SUM(PH),",",SUM(PES),",",SUM(PFD),",",SUM(RSP),",",SUM(FXM),",",SUM(NAEM),",",SUM(INDEP)) FROM votos WHERE ClaveMunicipal = {id} AND yearV = {year};

[consultas_apoyos]
Informacion_apoyos=SELECT CONCAT(a.ClaveMunicipal, ",", m.NombreM, ",", a.YearA, ",",a.Periodo, ",", a.NombreA, ",", a.NoApoyos, ",", a.TipoA) from apoyos AS a INNER JOIN municipio AS m WHERE (a.ClaveMunicipal = {id} and m.ClaveMunicipal = {id}) AND a.YearA = {year};

[consultas_delincuencia]
Informacion_delincuencia=SELECT CONCAT(ClaveMunicipal,",",YearD,",",DelitosAI,",",Homicidios,",",Feminicidios,",",Secuestros,",",DespH,",",DespM,",",DespT,",",Robo,",",RoboT)  FROM delincuencia WHERE ClaveMunicipal = {id} AND YearD = {year};

[consultas_municipio]
Informacion_municipio=SELECT CONCAT(ClaveMunicipal,",",NombreM) FROM municipio;

[consultas_padronelectoral]
Informacion_padronelectoral=SELECT CONCAT(ClaveMunicipal,",",YearE,",",PHombres,",",PMujeres,",",PTotal,",",LNHombres,",",LNMujeres,",",LNTotal)  FROM padronelectoral WHERE ClaveMunicipal = {id} AND YearE = {year};


